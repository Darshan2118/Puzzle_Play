<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PuzzlePlay</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/toggle.css" />
    <link rel="icon" type="image/svg" href="../css/images/logo1.svg" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <a href="hero.html" class="brand-link"
          ><img src="../css/images/logo1.svg" alt="Logo" height="38"
        /></a>
        <a href="hero.html" class="brand brand-link">PuzzlePlay</a>
      </div>
      <ul class="nav-links">
        <li><input class="l" type="checkbox" id="theme-toggle" /></li>
      </ul>
    </nav>
    <section class="register-section container" style="margin-top: 90px">
      <div class="register-content">
        <h2>Login</h2>
        <form class="register-form">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </section>
    <script src="../JS/index.js"></script>
  </body>
</html>
